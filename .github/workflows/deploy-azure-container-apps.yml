name: Deploy to Azure Container Apps

on:
  push:
    branches:
      - main
    paths:
      - 'app/**'
  workflow_dispatch:

env:
  AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
  AZURE_CONTAINER_APP_NAME: ${{ secrets.AZURE_CONTAINER_APP_NAME }}
  AZURE_CONTAINER_APP_ENVIRONMENT: ${{ secrets.AZURE_CONTAINER_APP_ENVIRONMENT }}
  AZURE_LOCATION: ${{ secrets.AZURE_LOCATION || 'japaneast' }}
  REGISTRY_NAME: ${{ secrets.REGISTRY_NAME }}
  IMAGE_NAME: annotation-app-api

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Login to Azure Container Registry
        run: |
          az acr login --name ${{ secrets.REGISTRY_NAME }}

      - name: Build and push Docker image
        working-directory: ./app
        run: |
          IMAGE_TAG=$(date +%Y%m%d-%H%M%S)-${GITHUB_SHA::8}
          FULL_IMAGE_NAME=${{ secrets.REGISTRY_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:$IMAGE_TAG
          
          docker build -t $FULL_IMAGE_NAME .
          docker push $FULL_IMAGE_NAME
          
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          echo "FULL_IMAGE_NAME=$FULL_IMAGE_NAME" >> $GITHUB_ENV

      - name: Check if Container App exists
        id: check-app
        run: |
          if az containerapp show \
            --name ${{ env.AZURE_CONTAINER_APP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query "name" -o tsv 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Container App (if not exists)
        if: steps.check-app.outputs.exists == 'false'
        run: |
          az containerapp create \
            --name ${{ env.AZURE_CONTAINER_APP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --environment ${{ secrets.AZURE_CONTAINER_APP_ENVIRONMENT }} \
            --image ${{ env.FULL_IMAGE_NAME }} \
            --target-port 80 \
            --ingress external \
            --min-replicas 1 \
            --max-replicas 1 \
            --env-vars \
              "DB_HOST=${{ secrets.DB_HOST }}" \
              "DB_NAME=${{ secrets.DB_NAME }}" \
              "DB_USER=${{ secrets.DB_USER }}" \
              "DB_PASSWORD=${{ secrets.DB_PASSWORD }}"

      - name: Update Container App (if exists)
        if: steps.check-app.outputs.exists == 'true'
        run: |
          az containerapp update \
            --name ${{ env.AZURE_CONTAINER_APP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --image ${{ env.FULL_IMAGE_NAME }} \
            --set-env-vars \
              "DB_HOST=${{ secrets.DB_HOST }}" \
              "DB_NAME=${{ secrets.DB_NAME }}" \
              "DB_USER=${{ secrets.DB_USER }}" \
              "DB_PASSWORD=${{ secrets.DB_PASSWORD }}"

      - name: Get Container App URL
        run: |
          URL=$(az containerapp show \
            --name ${{ env.AZURE_CONTAINER_APP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query "properties.configuration.ingress.fqdn" \
            -o tsv)
          echo "Container App URL: https://$URL"
          echo "::notice::Deployed to https://$URL"

